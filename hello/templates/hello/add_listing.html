{% extends "hello/layout.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="utf-8"/>
    <title>Add Listing</title>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
 
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
   
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
    <!-- Libraries Stylesheet -->
    <link href="{% static 'hello/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'hello/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
 
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'hello/css/bootstrap.min.css' %}" rel="stylesheet">
 
    <!-- Template Stylesheet -->
    <link href="{% static 'hello/css/style.css' %}" rel="stylesheet">
   
</head>
   
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
 
    <!-- Nav Bar Starts -->
    <div class="container-fluid nav-bar bg-transparent">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
       
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center text-center">
                <div class="icon p-2 me-2">
                    <img class="img-fluid" src="{% static 'hello/images/icon-home.png' %}" alt="Icon" style="width: 30px; height: 30px;">
                </div>
                <h1 class="m-0 text-primary">University Subletting</h1>
            </a>
           
            <div class="navbar-nav ms-auto">
                <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link ">About</a>
                <a href="{% url 'messages' %}" class="nav-item nav-link">Messages</a>
                <a href="{% url 'favorites' %}" class="nav-item nav-link">Favorites</a>
                <a href="{% url 'listing' %}" class="nav-item nav-link">My Listing</a>
                <a href="{% url 'add_listing' %}" class="nav-item nav-link active">Add Listing</a>
                <a href="{% url 'profile' %}" class="nav-item nav-link"><img class="img-fluid" src="{% static 'hello/images/icon-profile.png' %}" alt="Icon" style="width: 25px; height: 25px;"></a>
               
            </div>
        </nav>
    </div>
    <!--Nav Bar Ends-->
 
    <!-- Header Start-->
    <div class="container-fluid bg-white p-0">
        <div class="row g-0 flex-column-reverse flex-md-row">
            <div class="row col p-5 mt-2" style="margin-left:70px">
                <form action = "/allInfoDisplay/" method = "post">
                    {% csrf_token %}
                    <h1>Address Information</h1>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-address.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="address">Address:</label><input type="text" id="address" name="address" style="margin-bottom:10px; margin-left:5px" pattern = "[0-9]+\s[a-zA-Z]?\s?[a-zA-Z]+\s[a-zA-Z]+(\s[a-zA-Z]+\s[a-zA-Z0-9]+)?$" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-city.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="city">City:</label><input type="text" id="city" name="city" style="margin-bottom:10px; margin-left:5px" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-zipcode.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="zip">Zip Code:</label><input type="text" id="zip" name="zip" style="margin-bottom:10px; margin-left:5px" required></p>  
                   
                    <h1 style="margin-top:20px">Rent Information</h1>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-person.png'%}" alt="Icon" style="width: 30px; height: 30px; margin-bottom:10px"><label for="hometype">Home Type: </label><select name="gender" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Women only">Apartment</option><option value="Men only">House</option></select></p>

                    <p><img class="img-fluid" src="{% static 'hello/images/icon-lease.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="price">Monthly Lease Price: </label><input type="number" id="price" name="price" min=0 style="margin-bottom:10px; margin-left:5px" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-deposit.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="deposit">Security Deposit: </label><input type="number" id="deposit" name="deposit" min=0 style="margin-bottom:10px; margin-left:5px" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-tenants.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="rooms">Total Number of Tenants:</label><input type="number" id="rooms" name="rooms" min=0 style="margin-bottom:10px; margin-left:5px" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-person.png'%}" alt="Icon" style="width: 30px; height: 30px; margin-bottom:10px"><label for="gender">Gender: </label><select name="gender" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Women only">Women Only</option><option value="Men only">Men Only</option><option value="All inclusive">All Inclusive</option></select></p>


                    <p><img class="img-fluid" src="{% static 'hello/images/icon-deposit.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="beds">Beds: </label><input type="number" id="deposit" name="deposit" min=0 style="margin-bottom:10px; margin-left:5px" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-tenants.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="size">Size:</label><input type="number" id="rooms" name="rooms" min=0 style="margin-bottom:10px; margin-left:5px" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-misc.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="bath">Bath: </label><input type="number" id="deposit" name="deposit" min=0 style="margin-bottom:10px; margin-left:5px" required></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-misc.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="rent_etc">Additional Information: </label><br><textarea name="rent_etc" rows="10" cols="50" placeholder="Utilities not included in rent, upper property in duplex, two entrances to apartment, etc."></textarea></p>

            </div>
            <div class="row col p-5 mt-2">
                    <h1>Amenities</h1>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-parking.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="parking">Parking: </label><select name="parking" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Yes">Yes</option><option value="No">No</option></select></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-wifi.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="internet">Internet: </label><select name="internet" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Yes">Yes</option><option value="No">No</option></select></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-pet.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="pets">Pets: </label><select name="pets" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Yes">Yes</option><option value="No">No</option></select></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-ac.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="ac">Air Conditioning: </label><select name="ac" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Yes">Yes</option><option value="No">No</option></select></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-heat.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="heat">Heating: </label><select name="heat" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Yes">Yes</option><option value="No">No</option></select></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-laundry.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="laundry">Laundry Included: </label><select name="laundry" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="In unit">In Unit</option><option value="Out of unit">Out of Unit</option><option value="No">No</option></select></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-streaming.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="tv">Streaming services: </label><select name="tv" style="margin-left:5px" required><option value="" disabled selected hidden></option><option value="Yes">Yes</option><option value="No">No</option></select></p>
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-misc.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="etc">Additional Amenities: </label><br><textarea name="etc" rows="10" cols="50" placeholder="Backyard pool, large front porch, fireplace in living room, etc."></textarea></p>
           
                    <p><img class="img-fluid" src="{% static 'hello/images/icon-houseimages.png'%}" alt="Icon" style="width: 30px; height: 30px;"><label for="file">House Image Upload:</label><input type="file" id="img" name="img" style="margin-left:5px" accept="image/*" multiple></p>
                    
                    <input type="submit">
                </form>

                
            </div>
        </div>
    </div>
    <!-- Header End -->
   
    </body>
</html>
{% endblock %}
