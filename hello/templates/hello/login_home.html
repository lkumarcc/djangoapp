{% extends "hello/layout.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In</title>
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
<section class="vh-100" style="margin-bottom: 100px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body text-center">
            
              <img src="{% static 'hello/images/icon-home.png' %}" alt="Icon" style="width: 120px; height: 120px; float:left; ">
              <h1 class="fw-bold text-uppercase text-white mt-3">
                University Subletting</h1>
            
            <div class="mb-md-5 mt-md-4 pb-5 p-5">
              <h2 class="fw-bold mb-2 text-uppercase text-white">Login</h2>

              <div class="form-outline form-white mb-4">
                <!--Email Input-->
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label float: left;" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <!--Password Input-->
                <input type="password" id="typePasswordX" class="form-control form-control-lg text-align:left" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <!--Submit-->
              <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login"/> 
              <!-- Social Medias
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            -->

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'create_acc' %}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
{% endblock %}
