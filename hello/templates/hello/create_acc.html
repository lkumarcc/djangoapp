{% extends "hello/layout.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
<section class="vh-100 " style="margin-bottom: 600px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body  text-center">
              <img src="{% static 'hello/images/USubIcon.png' %}"alt="Icon" style="width: 180px; height: 120px; float:center; ">
  
              <div class="mb-md-5 md-4 pb-5 text-center p-5">
  
                <h2 class="fw-bold mb-2 text-uppercase text-white">Create Account</h2>
                <p class="text-white-50 mb-5">Please enter your information!</p>

                <form action="{% url 'create_acc' %}" method=POST>
                  {% csrf_token %}
                  {{form.as_p}}
                  <input class="btn-lg btn-primary ms-1 text-white"   type="submit">
                </form>
                                            

                <!-- Social Medias
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              -->
  
              </div>
  
              <div>
                <p class="mb-0 text-center">Already have an account? <a href="{% url 'login_home' %}" class="text-white-50 fw-bold">Log In</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
{% endblock %}
